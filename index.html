<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                Insira seus dados
            </div>
            <div class="card-body">
                <form class="row gy-2 gx-3 align-items-center">
                    <div class="col">
                        <label for="inputName" class="form-label">Nome</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col">
                        <label for="inputLast" class="form-label">Sobrenome</label>
                        <input type="text" id="inputLast" class="form-control" placeholder="Sobrenome">
                    </div>
                    <div class="col-auto">
                        <label for="inputCEP" class="form-label">CEP</label>
                        <input type="text" id="inputCEP" class="form-control" placeholder="CEP">
                    </div>
                    <div class="col-auto">
                        <label for="inputAddress" class="form-label">Endereço</label>
                        <input type="text" id="inputAddress" class="form-control" style="width:25rem;" placeholder="Endereço">
                    </div>
                    <div class="col-auto">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" id="inputCity" class="form-control" placeholder="Cidade">
                    </div>
                    <div class="col-auto" id="estado">
                        <label for="inputState" class="form-label">Estado</label>
                        <input type="text" id="inputState" class="form-control" placeholder="Estado">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary">Finalizar Cadastro</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
